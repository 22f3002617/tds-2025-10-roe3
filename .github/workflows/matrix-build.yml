# .github/workflows/matrix-build.yml
name: Multi-Platform Matrix Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Matrix Build (0b10486)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [16, 18, 20]   # three distinct variants
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-0b10486
        run: echo "Building for Node version ${{ matrix.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: |
          echo "Build artifact for Node version ${{ matrix.version }}" > build-info.txt
          echo "Generated on $(date)" >> build-info.txt
          echo "Identifier: matrix-0b10486" >> build-info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0b10486-v${{ matrix.version }}
          path: build-info.txt
