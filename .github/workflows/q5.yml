# .github/workflows/matrix-build.yml
name: Multi-Platform Matrix Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Matrix Build (0b10486)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-0b10486
        run: echo "Building for OS=${{ matrix.os }}, Node=${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          echo "Build artifact for OS=${{ matrix.os }}, Node=${{ matrix.node }}" > build-info.txt
          echo "Generated on $(date)" >> build-info.txt
          echo "Matrix identifier: matrix-0b10486" >> build-info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0b10486-${{ matrix.os }}-node${{ matrix.node }}
          path: build-info.txt
